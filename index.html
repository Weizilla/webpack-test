<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app">
<h1>H1</h1>
<h2>H2</h2>

<div ng-controller="HelloController as ctrl">
    Hello {{ ctrl.world() }}
</div>

<div ng-controller="CalculatorController as ctrl">
    <form class="pure-form">
        <fieldset>
            <input type="number" ng-model="ctrl.a">
            <input type="number" ng-model="ctrl.b">
            <input type="number" ng-model="ctrl.result">
            <button type="button" class="pure-button pure-button-primary"
                ng-click="ctrl.calculate()">Add</button>
        </fieldset>
    </form>
</div>

<script src="build/bundle.js" charset="utf-8"></script>
</body>
</html>
